<!DOCTYPE HTML>
    <html xmlns:th="http://www.thymeleaf.org">
        <head>
            <title>Server Programming with Spring Boot</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        </head>
        <body>
            <h1>Chapter 2: Friend List</h1>
            <h2>My friends</h2>
            <div>
                <h4>Name</h4>
                <div th:each="friend : ${friends}">
                    <span th:text="${friend.firstName} + ' ' + ${friend.lastName}"></span>
                </div>
            </div>
            <p>
                <form th:action="@{/add}" th:object="${friend}" method="post">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" /><br/><br/>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" /><br/><br/>
                    <button type="submit">Add friend</button>
                </form>
                

            </p>


        </body>
</html>
